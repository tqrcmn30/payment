version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true                 
        emit_json_tags: true                 
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides: